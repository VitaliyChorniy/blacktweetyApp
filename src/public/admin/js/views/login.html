<video autoplay  poster="img/video/london.png" id="bgvid" muted loop>
  <source src="img/video/london.webm" type="video/webm">
  <source src="img/video/london.mp4" type="video/mp4">
</video>


<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="margin-top: 10em">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading login-popup">

                      <!--pop over test-->
                      <div class="popover-login">
                          <div class="popover top">
                            <div class="arrow"></div>
                              <h6 class="popover-title">Want to look around? use:</h6>
                              <div class="popover-content">
                                <h6> email- <b>test@test.com</b></h6>
                                <h6> pass - <b>testUser</b></h6>
                              </div>
                          </div>
                      </div>
                      <!--pop over test-->

                        <h3 class="panel-title">{{'Menu.login' | translate}}</h3>
                    </div>

                    <div class="panel-body text-center">
                      <div ng-show="!forgotPass">
                        <form action="" id="loginForm">
                          <div class="form-group input-group">
                            <span class="input-group-addon default"><i class="glyphicon glyphicon-user"></i></span>
                            <input  class="form-control"
                                    type="text"
                                    name='email'
                                    placeholder="{{'EMAIL' | translate}}"
                                    ng-model="email"/>
                          </div>
                          <div class="form-group input-group">
                            <span class="input-group-addon default"><i class="glyphicon glyphicon-lock"></i></span>
                            <input  class="form-control"
                                    type="password"
                                    name='password'
                                    placeholder="{{'User.password' | translate}}"
                                    ng-model="pass"/>
                          </div>
                          <div class="form-group">
                            <button type="button"
                                    class="btn btn-def btn-block btn-primary"
                                    translate="LOGIN"
                                    ng-click="login()">
                            </button>
                          </div>
                          <h6>
                            <a  href="#"
                                translate="FORGOT_PASS"
                                ng-click="showForgotPass()"></a>&nbsp;|&nbsp;
                            <a  href="#"
                                translate="SUPPORT"
                                data-toggle="collapse"
                                data-target="#support">
                            </a>
                          </h6>
                          <div  class="alert alert-danger"
                                role="alert"
                                ng-bind="loginError"
                                ng-if="loginError"
                                style="font-size:10px; padding: 5px;">
                          </div>
                        </form>

                      </div>
                      <!-- help -->
                        <div id="support" class=" text-center collapse">
                          <h5>Questions? please contact us:</h5>
                          <a href="mailto:chornij1@gmail.com?Subject=BlackTweetyCMS%20support" target="_top">Send Mail</a>
                          <i>or Skype: blacktweety4</i>
                        </div>
                        <!-- forgot password -->
                        <div ng-show="forgotPass">
                          <h5 translate="SEND_NEW_PASS"></h5>
                          <form action="" id="forgotPass">
                            <div class="form-group input-group">
                              <span class="input-group-addon default"><i class="glyphicon glyphicon-user"></i></span>
                              <input  class="form-control"
                                      type="text"
                                      name='email'
                                      placeholder="{{'EMAIL' | translate}}"
                                      ng-model="renEmail"/>
                            </div>
                              <button type="button"
                                      class="btn btn-sm btn-block btn-primary"
                                      translate="SEND"
                                      ng-click="sendNewPass()">
                              </button>
                              <button type="button"
                                      class="btn btn-sm btn-block btn-default"
                                      translate="LOGIN"
                                      ng-click="showForgotPass()">
                              </button>
                              <hr>
                          </form>
                          <div  class="alert" ng-if="newPassResult"
                                ng-class="successNewPass ? 'alert-primary' : 'alert-danger'"
                                ng-bind="newPassResult">
                          </div>
                        </div>
                        <!-- languages -->
                        <div ng-if="!newPassResult">
                          <div class="btn-group btn-group-justified">
                              <div class="btn-group" role="group">
                                <button class="btn btn-xs"
                                  ng-class="lang === 'en' ? 'btn-primary' : 'btn-default'"
                                  ng-click="changeLanguage('en')"
                                  translate="BUTTON_LANG_EN">
                                </button>
                              </div>
                              <div class="btn-group" role="group">
                                <button ng-class="lang === 'de' ? 'btn-primary' : 'btn-default'"
                                  class="btn btn-xs"
                                  ng-click="changeLanguage('de')"
                                  translate="BUTTON_LANG_DE">
                                </button>
                              </div>
                              <div class="btn-group" role="group">
                                <button ng-class="lang === 'uk' ? 'btn-primary' : 'btn-default'"
                                  class="btn btn-xs"
                                  ng-click="changeLanguage('uk')"
                                  translate="BUTTON_LANG_UK">
                                </button>
                              </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
