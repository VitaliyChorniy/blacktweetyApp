<div class="container">
	<div class="container">
		<h1>{{test}}</h1>
	</div>
</div>

<div class="container">
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Users</div>

	  <!-- Table -->
	  <table class="table">
	  	<tr>
	  		<th>id</th>
			<th>fullName</th>
			<th>email</th>
			<th>age</th>
			<th>avatar</th>
			<th>category</th>
			<th>active</th>
		</tr>
	    <tr ng-repeat="user in users">
			<td>{{user.id}}</td>
			<td>{{user.fullName}}</td>
			<td>{{user.email}}</td>
			<td>{{user.age}}</td>
			<td>{{user.avatar}}</td>
			<td>{{user.category}}</td>
			<td>{{user.active}}</td>
		</tr>
	  </table>
	</div>
</div>
