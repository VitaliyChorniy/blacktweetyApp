  <!--  Video is muted & autoplays, placed after major DOM elements for performance & has an image fallback  -->
  <video autoplay loop poster="54.183.64.164/raw-media/first-frame-screencap" id="video-background" muted>
    <source src="http://beta.mattgrossdesign.com/sites/default/files/wood%20autumn-HD.mp4" type="video/mp4">
  </video>

<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive panel panel-primary">
      <div id="logo-container"></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon warning"><i class="glyphicon glyphicon-user"></i></span>
            <input 	class="form-control"
            				type="text"
            				name='email'
            				placeholder="email"
            				ng-model="email"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon warning"><i class="glyphicon glyphicon-lock"></i></span>
            <input 	class="form-control"
            				type="password"
            				name='password'
            				placeholder="password"
            				ng-model="pass"/>
          </div>
          <div class="form-group">
            <button type="button"
            				class="btn btn-def btn-block btn-success"
            				translate="LOGIN"
            				ng-click="login()">
            </button>
          </div>
          <div class="form-group text-center">
            <a href="#" translate="FORGOT_PASS"></a>&nbsp;|&nbsp;<a href="#" translate="SUPPORT"></a>
          </div>
          <div 	class="alert alert-danger"
          			role="alert"
          			ng-bind="loginError"
          			ng-if="loginError"
          			style="font-size:10px; padding: 5px;">
          </div>
        </form>
      </div>

      <!-- languages -->
      <div class="col-sm-12 col-md-10 col-md-offset-1">
      	<div class="btn-group btn-group-justified">
	      		<div class="btn-group" role="group">
				      <button class="btn btn-xs"
								ng-class="lang === 'en' ? 'btn-success' : 'btn-warning'"
								ng-click="changeLanguage('en')"
								translate="BUTTON_LANG_EN">
							</button>
						</div>
						<div class="btn-group" role="group">
				      <button ng-class="lang === 'de' ? 'btn-success' : 'btn-warning'"
								class="btn btn-xs"
								ng-click="changeLanguage('de')"
								translate="BUTTON_LANG_DE">
							</button>
						</div>
						<div class="btn-group" role="group">
			        <button ng-class="lang === 'uk' ? 'btn-success' : 'btn-warning'"
								class="btn btn-xs"
								ng-click="changeLanguage('uk')"
								translate="BUTTON_LANG_UK">
							</button>
						</div>
				</div>
			</div>
    </div>
  </div>
</div>
